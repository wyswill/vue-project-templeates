version: "3.4"
services:
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: test
